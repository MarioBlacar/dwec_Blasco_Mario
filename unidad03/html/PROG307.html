  <body>
    <h1>
      Crea una función countVowels(str) que tome como parámetro una cadena (que
      solo contendrá letras y espacios) y devuelva el número de vocales que
      tenga, ignorando mayúsculas y minúsculas. Supondremos que la cadena de
      entrada no incluye caracteres no anglosajes, como tildes o diéresis.
    </h1>
